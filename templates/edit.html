<!-- products/edit.html -->
{% extends 'base.html' %}
{% block title %}Редактировать продукт{% endblock %}
{% block content %}
    <h1>Редактирование продукта "{{ product.name }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
