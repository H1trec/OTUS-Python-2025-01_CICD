{% extends 'base.html' %}
{% block title %}Иформация о товаре{% endblock %}
{% block content %}
<div class="product-detail">
    <h1>{{ product.name }}</h1>
    <p>Описание: {{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    <p>Категория: {{ product.category }}</p>
    <p>Дата создания: {{ product.created_at }}</p>
    <a href="{% url 'edit_product' product.id %}" class="edit-button">Редактировать</a>
</div>
{% endblock %}
